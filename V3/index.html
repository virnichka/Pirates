<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 🧩 Titre dynamique depuis texts.json -->
  <title data-i18n="ui.title">Quiz Culture Générale</title>

  <!-- 🧭 Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- 🏁 En-tête général affiché en permanence -->
  <header>
    <h1 id="quizTitle" data-i18n="ui.mainTitle"></h1>
    <p><em id="quizSubtitle" data-i18n="ui.loading"></em></p>
  </header>

  <!-- 🎮 Écran principal : Quiz -->
  <div id="screen-quiz">
    <main>
      <h2 id="quizQuestion" data-i18n="ui.loading">...</h2>
      <div id="quizAnswers" class="answers"></div>
      <button id="nextBtn" onclick="nextQuestion()" data-i18n="ui.nextQuestion" style="display:none;">Suivant</button>
      <div id="miniCommentaire" class="mini-comment"></div>
      <button id="restartBtn" onclick="restartQuiz()" style="display:none;" data-i18n="ui.retry">Rejouer</button>
    </main>
  </div>

  <!-- 📤 Écran de soumission de questions (initialement masqué) -->
  <div id="screen-submit" style="display:none;">
    <section id="proposeSection"></section>
  </div>

  <!-- 🏆 Écran du classement (initialement masqué) -->
  <div id="screen-ranking" style="display:none;">
    <section id="rankingSection">
      <h2>📊</h2>
      <ul id="rankingList"></ul>
    </section>
  </div>

  <!-- 🎛️ Barre d'action (mode / langue / proposer / classement) -->
  <footer class="footer-bar">
    <div id="mode-selector-footer" class="footer-item">
      <span id="modeEmoji">🌞</span>
      <select id="themeMode">
        <option value="general" data-i18n="ui.modeGeneral">Général 🌞</option>
        <option value="fun" data-i18n="ui.modeFun">Fun 🤪</option>
        <option value="full_dark" data-i18n="ui.modeDark">Full Dark 🏴‍☠️</option>
      </select>
    </div>

    <div id="lang-selector-footer" class="footer-item">
      <select id="langSelect">
        <option value="fr">🇫🇷</option>
        <option value="en">🇬🇧</option>
        <option value="es">🇪🇸</option>
        <option value="ro">🇷🇴</option>
      </select>
    </div>

    <div id="proposeContainer" class="footer-item">
      <button id="proposeBtn" class="propose-btn" data-i18n="ui.submitQuestion">📤</button>
    </div>

    <div id="rankingContainer" class="footer-item">
      <button id="rankingBtn" class="propose-btn">🏆</button>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
