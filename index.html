<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz entre amis ‚Äì Version Random</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #eeeeee);
      color: #222;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    .top-acroche {
      font-size: 0.9em;
      font-style: italic;
      color: #666;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.4em 0 0.2em 0;
    }

    .question {
      font-size: 1.4em;
      margin: 40px 0 20px 0;
    }

    .answers button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #eee;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .answers button:hover {
      background-color: #ddd;
    }

    .correct {
      background-color: #c8f7c5 !important;
    }

    .wrong {
      background-color: #f7c5c5 !important;
    }

    .footer {
      font-size: 0.85em;
      font-style: italic;
      color: #999;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="top-acroche" id="topAcroche"></div>
  <h1 id="mainTitle"></h1>

  <div class="question" id="quizQuestion"></div>
  <div class="answers" id="quizAnswers"></div>

  <div class="footer">
    ‚ö†Ô∏è Ce site peut contenir des traces d'humour noir, de mauvaise foi et de honte collective.
  </div>

  <script>
    // Accroches (en haut)
    const accroches = [
      "Ici, on se dit les v√©rit√©s entre potes.",
      "Pas de filtre, pas de piti√©.",
      "Un quiz pour foutre le feu √† la conversation.",
      "Tu vas regretter d‚Äô√™tre venu.",
      "Ce site est plus honn√™te que ton ex.",
      "On a tout vu. On se souvient de tout.",
      "Bonne chance. T'en auras besoin.",
    ];

    const punchlines = [
      "Yo, bande de tocards üëã",
      "Bienvenue sur le site qui va foutre la merde üí£",
      "Encore un quiz ? Non. Une embuscade.",
      "Voici l‚Äôendroit o√π les souvenirs g√™nants ressuscitent ü™¶",
      "Ce quiz juge. Et il juge fort.",
      "On est entre nous. C‚Äôest justement √ßa le probl√®me.",
    ];

    // Liste de questions
    const questions = [
      {
        text: "Qui a dormi par terre au Nouvel An sans s‚Äôen souvenir ?",
        answers: [
          { text: "Alex", correct: false },
          { text: "Jules", correct: true },
          { text: "Sam", correct: false },
          { text: "Nina", correct: false }
        ]
      },
      {
        text: "Qui a piss√© dans le four d‚Äôun Airbnb en croyant que c‚Äô√©tait les toilettes ?",
        answers: [
          { text: "Thomas", correct: false },
          { text: "Simon", correct: false },
          { text: "Vladimir", correct: true },
          { text: "Le Zinc", correct: false }
        ]
      },
      {
        text: "Qui a loup√© son avion pour aller en Irlande parce qu‚Äôil s‚Äô√©tait pris une cabane ?",
        answers: [
          { text: "Maxence", correct: true },
          { text: "Antoine", correct: false },
          { text: "Lo√Øc", correct: false },
          { text: "Adrien", correct: false }
        ]
      },
      {
        text: "Qui a renvers√© une table de poker parce qu‚Äôil perdait trop ?",
        answers: [
          { text: "Tom", correct: false },
          { text: "L√©o", correct: false },
          { text: "Sacha", correct: true },
          { text: "La table elle-m√™me", correct: false }
        ]
      }
    ];

    // M√©langeur de tableau
    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Afficher une question al√©atoire
    function displayRandomQuestion() {
      const question = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("quizQuestion").innerText = question.text;

      const shuffledAnswers = shuffleArray([...question.answers]);

      const answersContainer = document.getElementById("quizAnswers");
      answersContainer.innerHTML = "";

      shuffledAnswers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.onclick = () => handleAnswer(button, answer.correct);
        answersContainer.appendChild(button);
      });
    }

    function handleAnswer(button, isCorrect) {
      const allButtons = document.querySelectorAll(".answers button");
      allButtons.forEach(btn => btn.disabled = true);

      if (isCorrect) {
        button.classList.add("correct");
      } else {
        button.classList.add("wrong");
      }
    }

    // Initialisation
    document.getElementById("topAcroche").innerText =
      accroches[Math.floor(Math.random() * accroches.length)];
    document.getElementById("mainTitle").innerText =
      punchlines[Math.floor(Math.random() * punchlines.length)];
    displayRandomQuestion();
  </script>

</body>
</html>
