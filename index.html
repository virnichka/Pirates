<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Entre Potes</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    font-size: 1.8em;
    margin-bottom: 10px;
  }

  #quizQuestion {
    font-size: 1.3em;
    margin: 20px auto;
    max-width: 90%;
    line-height: 1.4;
    word-wrap: break-word;
  }

  #quizAnswers {
    margin-top: 20px;
  }

  #quizAnswers button {
    display: block;
    margin: 10px auto;
    padding: 12px 24px;
    font-size: 16px;
    width: 80%;
    max-width: 300px;
    border-radius: 6px;
  }

  #nextBtn {
    margin: 30px auto 10px;
    padding: 10px 20px;
    font-size: 16px;
    display: block;
    border-radius: 6px;
  }

  #result {
    margin-top: 20px;
    font-size: 1.2em;
  }

  footer {
    margin-top: 50px;
    font-size: 0.8em;
    color: #999;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.5em;
    }

    #quizQuestion {
      font-size: 1.1em;
    }

    #quizAnswers button {
      font-size: 15px;
      padding: 10px;
    }

    #nextBtn {
      font-size: 15px;
      padding: 10px 18px;
    }
  }
</style>

</head>
<body>
  <h1>Le Grand Quiz de la Honte</h1>
  <p><em>Réponds sans trembler, t’es peut-être la prochaine question du quiz...</em></p>

  <h2 id="quizQuestion">Chargement…</h2>
  <div id="quizAnswers"></div>
  <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Suivant</button>
  <div id="result"></div>

  <footer>rev.0.07</footer>

  <script>
    const scriptURL = "https://virnichka.github.io/Pirates/questions.json";

    const noms = ["Thomas", "Simon", "Vladimir", "Alexis", "Ludovic", "Sacha", "Maxence", "Le zinc"];

    let questions = [];
    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    async function chargerQuestions() {
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        console.log("✅ Questions chargées :", data);

        questions = data;
        shuffledQuestions = questions.sort(() => Math.random() - 0.5);
        showQuestion();
      } catch (error) {
        console.error("❌ Erreur de chargement des questions :", error);
        document.getElementById("quizQuestion").innerText = "Erreur de chargement du quiz.";
      }
    }

    function getRandomNames(exclude) {
      const autres = noms.filter(n => n !== exclude);
      const melange = autres.sort(() => Math.random() - 0.5);
      return melange.slice(0, 3); // 3 mauvaises réponses
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      document.getElementById("quizQuestion").innerText = currentQuestion.question;

      const shuffledAnswers = shuffle([
        currentQuestion.correct,
        ...getRandomNames(currentQuestion.correct)
      ]);

      const answersContainer = document.getElementById("quizAnswers");
      answersContainer.innerHTML = "";

      shuffledAnswers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer;
        button.className = "answerBtn";
        button.onclick = () => checkAnswer(answer, currentQuestion.correct);
        answersContainer.appendChild(button);
      });

      document.getElementById("nextBtn").style.display = "none";
    }

    function checkAnswer(selected, correct) {
      const buttons = document.querySelectorAll(".answerBtn");
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correct) {
          btn.style.backgroundColor = "#4CAF50";
        } else if (btn.innerText === selected) {
          btn.style.backgroundColor = "#f44336";
        }
      });

      if (selected === correct) {
        score++;
      }

      document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuestions.length) {
        showQuestion();
      } else {
        showFinalScore();
      }
    }

    function showFinalScore() {
      document.getElementById("quizQuestion").innerText = `Quiz terminé !`;
      document.getElementById("quizAnswers").innerHTML = `Tu as eu ${score} bonne(s) réponse(s) sur ${shuffledQuestions.length}.`;
      document.getElementById("nextBtn").style.display = "none";
    }

    window.onload = chargerQuestions;
  </script>
</body>
</html>
