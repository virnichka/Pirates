<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 🧩 Titre dynamique depuis texts.json -->
  <title data-i18n="ui.title">Quiz Culture Générale</title>

  <!-- 🧭 Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- 🏷️ En-tête -->
  <header>
    <!-- 🧠 Titre et sous-titre dynamiques -->
    <h1 id="quizTitle" data-i18n="ui.mainTitle"></h1>
    <p>
      <em id="quizSubtitle" data-i18n="ui.loading">
        <!-- valeur par défaut au cas où JSON ne charge pas -->
        Chargement…
      </em>
    </p>

    <!-- 🌍 Bouton fun de changement de langue -->
    <button 
      <div class="lang-selector">
        <button id="langBtn" class="lang-btn">
          <img id="currentFlag" src="flags/fr.svg" alt="FR" />
        </button>
        <div id="langMenu" class="lang-menu hidden">
          <div class="lang-option" data-lang="fr"><img src="flags/fr.svg" alt="FR" /> Français</div>
          <div class="lang-option" data-lang="en"><img src="flags/en.svg" alt="EN" /> English</div>
          <div class="lang-option" data-lang="es"><img src="flags/es.svg" alt="ES" /> Español</div>
          <div class="lang-option" data-lang="ro"><img src="flags/ro.svg" alt="RO" /> Română</div>
        </div>
      </div>

    </button>
  </header>

  <!-- 🎮 Contenu principal du quiz -->
  <main>
    <!-- Question principale -->
    <h2 id="quizQuestion" data-i18n="ui.loading">...</h2>

    <!-- Conteneur pour les réponses -->
    <div id="quizAnswers" class="answers"></div>

    <!-- Commentaire rapide (ex: bonne/mauvaise réponse) -->
    <div id="miniCommentaire" class="mini-comment"></div>

    <!-- 🔘 Boutons de navigation -->
    <div class="buttons">
      <button 
        id="nextBtn" 
        onclick="nextQuestion()" 
        style="display:none;" 
        data-i18n="ui.nextQuestion">
        Suivant
      </button>

      <button 
        id="restartBtn" 
        onclick="startQuiz(questions)" 
        style="display:none;" 
        data-i18n="ui.retry">
        Rejouer
      </button>
    </div>
  </main>

  <!-- ⚙️ Pied de page -->
  <footer>
    <div id="mode-selector-footer">
      <!-- 🎮 Libellé dynamique -->
      <label for="themeMode" data-i18n="ui.chooseMode">
        🎮 Choisis ton mode :
      </label>

      <!-- 🧩 Options reliées à texts.json -->
      <select id="themeMode">
        <option value="general" data-i18n="ui.modeGeneral">Mode Général 🌞</option>
        <option value="fun" data-i18n="ui.modeFun">Mode Fun 🤪</option>
        <option value="full_dark" data-i18n="ui.modeDark">Mode Full Dark 🏴‍☠️</option>
      </select>
    </div>

    <!-- 🔢 Version du site -->
    <div style="margin-top: 0.8rem;">rev<span id="versionTag">3.19</span></div>
  </footer>

  <!-- 📎 Scripts (dans le bon ordre !) -->
  <script src="js/config.js"></script>   <!-- ⚙️ Configuration globale -->
  <script src="js/api.js"></script>      <!-- 🌐 Communication avec Google Sheets -->
  <script src="js/ui.js"></script>       <!-- 🎨 Interface utilisateur -->
  <script src="js/main.js"></script>     <!-- 🚀 Démarrage -->
  <script src="js/quiz.js"></script>     <!-- 🎮 Logique du quiz -->
</body>
</html>
