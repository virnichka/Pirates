<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Quiz Entre Potes – V2</title>

  <!-- 🧭 Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- 🏷️ En-tête -->
  <header>
    <h1 id="titre">Quiz Entre Potes</h1>
    <p><em id="sousTitre">Chargement…</em></p>
  </header>

  <!-- === Sélecteur de mode de quiz === -->
<div id="mode-selector" style="margin: 1em 0; text-align: center;">
  <label for="themeMode">🎮 Choisis ton mode :</label>
  <select id="themeMode">
    <option value="general">Mode Général 🌞</option>
    <option value="fun">Mode Fun 🤪</option>
    <option value="full_dark">Mode Full Dark 🏴‍☠️</option>
  </select>
</div>


  <!-- 🎮 Contenu principal du quiz -->
  <main>
    <h2 id="quizQuestion">Chargement du quiz…</h2>
    <div id="quizAnswers" class="answers"></div>
    <div id="miniCommentaire" class="mini-comment"></div>

    <!-- 🔘 Boutons de navigation -->
    <div class="buttons">
      <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Suivant</button>
      <button id="restartBtn" onclick="startQuiz(questions)" style="display:none;">Rejouer</button>
    </div>
  </main>

  <!-- ⚙️ Pied de page -->
  <footer>
    <button id="toggleThemeBtn" onclick="toggleTheme()">Basculer le thème</button>
    <div>rev. <span id="versionTag">2.29</span></div>
  </footer>

  <!-- 📎 Scripts (dans le bon ordre !) -->
  <script src="js/config.js"></script>   <!-- ⚙️ Configuration globale -->
  <script src="js/api.js"></script>      <!-- 🌐 Communication avec Google Sheets -->
  <script src="js/ui.js"></script>       <!-- 🎨 Interface utilisateur -->
  <script src="js/main.js"></script>     <!-- 🚀 Démarrage -->
  <script src="js/quiz.js"></script>     <!-- 🎮 Logique du quiz -->
</body>
</html>
